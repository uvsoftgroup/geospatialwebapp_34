<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>All Maps</title>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<link rel="stylesheet" href="../theme/default/style.css" type="text/css"></link>
<link rel="stylesheet" href="style.css" type="text/css"></link>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<link th:href="@{/css/map.css}" href="/css/map.css" rel="stylesheet"
	type="text/css" />

</head>
<script>
	function init() {

		var options = {
			projection : new OpenLayers.Projection("EPSG:900913"),
			units : "m",
			maxResolution : 156543.0339,
			maxExtent : new OpenLayers.Bounds(-20037508.34, -20037508.34,
					20037508.34, 20037508.34)
		};
		map = new OpenLayers.Map("maps", options);

		var mapnik = new OpenLayers.Layer.OSM();
		map.addLayer(mapnik);

		var fromProjection = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
		var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(90.400558, 23.794455).transform(
				fromProjection, toProjection);
		var zoom = 13;

		//to get google hybrid map
		var google_hybrid = new OpenLayers.Layer.Google("Google Hybrid", {
			type : google.maps.MapTypeId.HYBRID
		});
		map.addLayer(google_hybrid);

		// to get google Streets map
		var gmap = new OpenLayers.Layer.Google("Google Streets");
		map.addLayer(gmap);

		// to get google Satellite map 
		var google_satellite = new OpenLayers.Layer.Google("Google Satellite",
				{
					type : google.maps.MapTypeId.SATELLITE
				});
		map.addLayer(google_satellite);

		// to get google terrain map
		var google_terrian = new OpenLayers.Layer.Google("Google Terrain", {
			type : google.maps.MapTypeId.TERRAIN
		});
		map.addLayer(google_terrian);

		

		var uvsoftgroupbdmajorroadnetwork = new OpenLayers.Layer.WMS(
				"Bangladesh Road Network",
				"http://localhost:7777/geoserver/uvsoftgroupgeospatial/wms", {
					'layers' : 'uvsoftgroupgeospatial:roads',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(uvsoftgroupbdmajorroadnetwork);
		
		var uvsoftgroupbdmajorprimaryroadnetwork = new OpenLayers.Layer.WMS(
				"Bangladesh Primary Road Network",
				"http://localhost:7777/geoserver/uvsoftgroupgeospatial/wms", {
					'layers' : 'uvsoftgroupgeospatial:primary_roads',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(uvsoftgroupbdmajorprimaryroadnetwork);
		
		var roadsOfDhakaCity = new OpenLayers.Layer.WMS("Dhaka City Roads Network",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:roadsOfDhakaCity ',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(roadsOfDhakaCity);
		
		var uvsoftgroupgeospatialLayerAddress = new OpenLayers.Layer.WMS(
				"Registred Addresses",
				"http://localhost:7777/geoserver/uvsoftgroupgeospatial/wms", {
					'layers' : 'uvsoftgroupgeospatial:geometry_gis_data_info',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(uvsoftgroupgeospatialLayerAddress);

		var uvsoftgroupgeospatialLayer = new OpenLayers.Layer.WMS(
				"Registred Plots",
				"http://localhost:7777/geoserver/uvsoftgroupgeospatial/wms", {
					'layers' : 'uvsoftgroupgeospatial:geometry_gis_info_2',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(uvsoftgroupgeospatialLayer);
		
		
		
		
		var uvsoftgroupgeospatialLayerBuilding = new OpenLayers.Layer.WMS(
				"Registred Buildings",
				"http://localhost:7777/geoserver/uvsoftgroupgeospatial/wms", {
					'layers' : 'uvsoftgroupgeospatial:geometry_gis_data_info',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(uvsoftgroupgeospatialLayerBuilding);

		
		var pointsOfDhakaCity = new OpenLayers.Layer.WMS("POIs",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:PointsOfDhakaCity',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(pointsOfDhakaCity);

		var administrativePointsOfDhakaCity = new OpenLayers.Layer.WMS(
				"Administrative places",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:AdministrativePointsOfDhakaCity',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : true
				});
		map.addLayer(administrativePointsOfDhakaCity);

		//style:'',
		//SLD: 'http://localhost:7777/geoserver/BD_Climate/myStyle.xml',

		var placesOfDhakaCity = new OpenLayers.Layer.WMS("Places",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:PlacesOfDhakaCity',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(placesOfDhakaCity);

		var educationalPointsOfDhakaCity = new OpenLayers.Layer.WMS(
				"Educational Institute",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:EducationalPointsOfDhakaCity',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(educationalPointsOfDhakaCity);

		var entertainingAndRecreationPoints = new OpenLayers.Layer.WMS(
				"Recreational Places",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:EntertainingAndRecreationPoints',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(entertainingAndRecreationPoints);

		var railwaysOfDhakaCity = new OpenLayers.Layer.WMS("Railways",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:railwaysOfDhakaCity',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(railwaysOfDhakaCity);

		var socialAndCareFacilities = new OpenLayers.Layer.WMS(
				"Social and Care",
				"http://localhost:7777/geoserver/BD_Climate/wms", {
					'layers' : 'MyGroup:SocialAndCareFacilities',
					transparent : true,
					format : 'image/png'
				}, {
					isBaseLayer : false,
					visibility : false
				});
		map.addLayer(socialAndCareFacilities);

		var vector_layer = new OpenLayers.Layer.Vector('Basic Vector Layer');
		map.addLayer(vector_layer);

		map.addControl(new OpenLayers.Control.LayerSwitcher());
		map.addControl(new OpenLayers.Control.MousePosition());
		map.addControl(new OpenLayers.Control.Navigation());
		map.addControl(new OpenLayers.Control.PanZoomBar());
		map.addControl(new OpenLayers.Control.MousePosition({}));
		map.addControl(new OpenLayers.Control.ScaleLine({}));
		map.addControl(new OpenLayers.Control.EditingToolbar(vector_layer));

		map.addControl(new OpenLayers.Control.KeyboardDefaults({}));

		map.addControl(new OpenLayers.Control.OverviewMap({
			maximized : true
		}));
		map.addControl(new OpenLayers.Control.SelectFeature({}));

		map.setCenter(position, zoom);
		
	}
</script>


<body onload="init();">
	
	<div id="maps" class="mapgeoapp"></div>
	
</body>
</html>
